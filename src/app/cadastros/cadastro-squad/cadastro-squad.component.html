<div class="component-wrap">
  <div class="submit-wrap col-md-11">
    <div class="title-description">
      <h2>Cadastro de Squad</h2>
      <p>Prencha todos os campos abaixo para cadastrar um novo squad.</p>
      <hr>
    </div>
    <form class="needs-validation" name="squadform" (submit)="CadastrarSquad()" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="name">Nome do squad</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome"
            [(ngModel)]="squad.name" required>
          <div class="valid-feedback">
            Ótimo!
          </div>
          <div class="invalid-feedback">
            Você precisa preencher o nome do squad.
          </div>
        </div>
        <div *ngIf="isadmin" class="col-md-6 mb-3">
          <label for="lider">Líder técnico</label>
          <select class="custom-select" id="lider" name="lider" [(ngModel)]="squad.lider" required>
            <option *ngFor="let lider of lideresList" [ngValue]="lider">
              {{ lider.nome }}
            </option>
          </select>
          <div class="valid-feedback">
            Ótimo!
          </div>
          <div class="invalid-feedback">
            Selecione um dos líderes!
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="lider">Comunidade</label>
          <select class="custom-select" id="comunidade" name="comunidade" [(ngModel)]="squad.comunidade" required>
            <option *ngFor="let comunidade of comunidadesList" [ngValue]="comunidade">{{ comunidade.comunidadeName }}
            </option>
          </select>
          <div class="valid-feedback">
            Ótimo!
          </div>
          <div class="invalid-feedback">
            Selecione uma Comunidade!
          </div>
        </div>
      </div>

        <button type="submit" class="btn btn-primary def-button">Cadastrar Squad</button>
        <button type="reset" class="btn btn-primary clear-button">LIMPAR</button>
      </div>
    </form>
  </div>
</div>
